<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Tool - Sports Data</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #e0e7ff; }
        ::-webkit-scrollbar-thumb { background: #034694; border-radius: 10px; }
        .sidebar-link.active {
            background-color: #034694;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loader {
            border: 5px solid #e0e7ff;
            border-radius: 50%;
            border-top: 5px solid #034694;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased text-gray-800 bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white shadow-lg flex flex-col">
            <div class="p-6 flex items-center space-x-4 border-b border-gray-200">
                <img src="https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg" alt="Chelsea FC Logo" class="h-12 w-12">
                <h1 class="text-xl font-bold text-blue-900">ChelseaFC Stats</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="index.html" class="sidebar-link flex items-center px-4 py-2.5 text-gray-700 rounded-lg hover:bg-blue-800 hover:text-white transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    Dashboard
                </a>
                <a href="statarea.html" class="sidebar-link flex items-center px-4 py-2.5 text-gray-700 rounded-lg hover:bg-blue-800 hover:text-white transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    Statarea
                </a>
                <a href="statarea.html" class="sidebar-link flex items-center px-4 py-2.5 text-gray-700 rounded-lg hover:bg-blue-800 hover:text-white transition-colors">
                   <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    Forestats
                </a>
                 <a href="comparison.html" class="sidebar-link active flex items-center px-4 py-2.5 text-gray-700 rounded-lg hover:bg-blue-800 hover:text-white transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    Comparison
                </a>
            </nav>
            <div class="p-4 border-t text-center text-xs text-gray-500">
                <p>#COYB</p>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm p-4">
                <h1 class="text-2xl font-bold text-blue-900">Team Comparison</h1>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 sm:p-6 lg:p-8">
                <!-- Filters Section -->
                <div class="bg-white rounded-xl shadow-md mb-8 p-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 items-end">
                        <div>
                            <label for="startDate" class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                            <input type="date" id="startDate" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 transition">
                        </div>
                        <div>
                            <label for="endDate" class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                            <input type="date" id="endDate" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 transition">
                        </div>
                        <div class="lg:col-span-1">
                             <label for="teamSearch" class="block text-sm font-medium text-gray-700 mb-2">Search & Select Teams</label>
                             <input type="text" id="teamSearch" placeholder="Search for a team..." class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 transition mb-2">
                             <div id="teamSelectContainer" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-2 h-32 overflow-y-auto space-y-1">
                                <!-- Checkboxes will be populated here -->
                             </div>
                        </div>
                        <div class="flex items-end">
                            <button id="fetchDataBtn" class="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-2.5 px-6 rounded-lg transition shadow-md hover:shadow-lg">Fetch Data</button>
                        </div>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="resultsContainer" class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="p-8 text-center text-gray-500">
                        <p>Please select a date range and at least one team to see the comparison.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQNrXyGqj1DKdAk4GHfjNnkh7s9Jmti4ccb-K6EwJUAfzs8vJ0CUSj8KVi6_jZmrwCaJ1ODMY5bDJRK/pub?gid=337419731&single=true&output=csv';

        // --- DOM REFERENCES ---
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const teamSearchInput = document.getElementById('teamSearch');
        const teamSelectContainer = document.getElementById('teamSelectContainer');
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const resultsContainer = document.getElementById('resultsContainer');

        let allData = [];
        let originalHeaders = [];

        // --- CORE FUNCTIONS ---
        async function init() {
            resultsContainer.innerHTML = `<div class="p-8 text-center text-gray-500"><div class="loader mx-auto"></div><p class="mt-4">Loading data...</p></div>`;
            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const csvText = await response.text();
                const parsed = parseCSV(csvText);
                originalHeaders = parsed.headers;
                allData = parsed.data;
                populateTeamSelector();
                 resultsContainer.innerHTML = `<div class="p-8 text-center text-gray-500"><p>Please select a date range and at least one team to see the comparison.</p></div>`;
            } catch (error) {
                console.error('Failed to fetch/process data:', error);
                resultsContainer.innerHTML = `<div class="p-8 text-center text-red-500 font-semibold">Failed to load data. Please check the sheet URL.</div>`;
            }
        }

        function parseCSV(text) {
            const rows = text.split(/\r?\n/).map(row => row.split(','));
            const headerRow = rows.shift() || [];
            const cleanedHeaders = headerRow.map(h => h.trim());
            const data = rows.filter(row => row.length === cleanedHeaders.length && row.some(cell => cell.trim() !== ''));
            return { headers: cleanedHeaders, data };
        }
        
        function populateTeamSelector() {
            const homeTeamIndex = originalHeaders.indexOf('Home Team');
            const awayTeamIndex = originalHeaders.indexOf('Away Team');
            if(homeTeamIndex === -1 || awayTeamIndex === -1) return;

            const teams = new Set();
            allData.forEach(row => {
                if (row[homeTeamIndex]) teams.add(row[homeTeamIndex]);
                if (row[awayTeamIndex]) teams.add(row[awayTeamIndex]);
            });
            
            teamSelectContainer.innerHTML = '';
            [...teams].sort().forEach(team => {
                const teamId = team.replace(/\s+/g, '-').toLowerCase();
                const div = document.createElement('div');
                div.className = 'flex items-center team-item';
                div.innerHTML = `
                    <input id="team-${teamId}" type="checkbox" value="${team}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                    <label for="team-${teamId}" class="ml-2 text-sm font-medium text-gray-900">${team}</label>
                `;
                teamSelectContainer.appendChild(div);
            });
        }

        function handleTeamSearch() {
            const searchTerm = teamSearchInput.value.toLowerCase();
            const teamItems = teamSelectContainer.getElementsByClassName('team-item');

            for (let i = 0; i < teamItems.length; i++) {
                const label = teamItems[i].getElementsByTagName('label')[0];
                const teamName = label.textContent.toLowerCase();
                if (teamName.includes(searchTerm)) {
                    teamItems[i].style.display = "";
                } else {
                    teamItems[i].style.display = "none";
                }
            }
        }

        function handleFetchData() {
            const startDate = startDateInput.value ? new Date(startDateInput.value) : null;
            const endDate = endDateInput.value ? new Date(endDateInput.value) : null;
            const selectedTeams = Array.from(teamSelectContainer.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);

            if (!startDate || !endDate || selectedTeams.length === 0) {
                alert('Please select a start date, end date, and at least one team.');
                return;
            }
             // Adjust end date to include the whole day
            endDate.setHours(23, 59, 59, 999);

            const dateIndex = originalHeaders.indexOf('Date');
            const homeTeamIndex = originalHeaders.indexOf('Home Team');
            const awayTeamIndex = originalHeaders.indexOf('Away Team');

            const filteredData = allData.filter(row => {
                const matchDateStr = row[dateIndex];
                if(!matchDateStr) return false;

                const matchDate = new Date(matchDateStr);
                const isTeamMatch = selectedTeams.includes(row[homeTeamIndex]) || selectedTeams.includes(row[awayTeamIndex]);
                const isDateInRange = matchDate >= startDate && matchDate <= endDate;
                
                return isTeamMatch && isDateInRange;
            });

            renderComparisonTable(filteredData, selectedTeams);
        }

        function renderComparisonTable(data, selectedTeams) {
             if (data.length === 0) {
                resultsContainer.innerHTML = `<div class="p-8 text-center text-gray-500"><p>No matches found for the selected teams in the specified date range.</p></div>`;
                return;
            }
            
            const columns = ['Match', 'Home Odds', 'Draw Odds', 'Away Odds', 'H_PR_Score', 'A_PR_Score', 'H_Final Score', 'A_Final Score', 'Level of Confidence', 'Preference', 'Outcome Margin', 'Prediction', 'Match Outcome'];
            const indices = Object.fromEntries(columns.map(col => [col, originalHeaders.indexOf(col)]));
            indices['Home Team'] = originalHeaders.indexOf('Home Team');
            indices['Away Team'] = originalHeaders.indexOf('Away Team');


            let tableHTML = `<div class="overflow-x-auto"><table class="min-w-full divide-y divide-gray-200 text-sm">
                <thead class="bg-gray-50">
                    <tr>
                        ${columns.map(h => `<th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${h.replace(/_/g, ' ')}</th>`).join('')}
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">`;

            data.forEach(row => {
                const homeTeam = row[indices['Home Team']];
                const awayTeam = row[indices['Away Team']];
                
                tableHTML += `<tr class="hover:bg-blue-50">
                    <td class="px-4 py-2 whitespace-nowrap font-semibold text-blue-900">${homeTeam} vs ${awayTeam}</td>
                    ${columns.slice(1).map(col => `<td class="px-4 py-2 whitespace-nowrap">${row[indices[col]] || '-'}</td>`).join('')}
                </tr>`;
            });

            tableHTML += '</tbody></table></div>';
            resultsContainer.innerHTML = tableHTML;
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', init);
        fetchDataBtn.addEventListener('click', handleFetchData);
        teamSearchInput.addEventListener('input', handleTeamSearch);

    </script>
</body>
</html>
